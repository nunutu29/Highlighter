<!DOCTYPE html>
<html>
	<head>
		<title>Highlighter</title>
		<script src="js/script.js"></script>
		<link rel="StyleSheet" type="text/css" href="css/colors.css" title="Colors" />
	</head>
	<body>
		<p id="p1">Hello <b>my</b> <i>name</i> is Johnny, and this is a highlighter <b>demo</b>.</p>
	</body>
	<script type="text/javascript">
	
	document.addEventListener("DOMContentLoaded", function(event) { 
		var highlight = new Highlighter("yellow");
		highlight.byID("p1", 10, 45);
		highlight = new Highlighter("red");
		highlight.byID("p1", 12, 17);
	});
	</script>
</html>
