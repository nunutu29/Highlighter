<!DOCTYPE html>
<html>
	<head>
		<title>Highlighter</title>
		<script src="js/jquery-1.11.2.min.js"></script>
		<script src="js/script.js"></script>		
		<style>
			.yellow{
				background-color:yellow;
			}
			.red{
				background-color:red;
			}
		</style>
	</head>
	<body>
		<p id="p1">Hello my name is Johnny, and this is a highlighter <b>demo</b>.</p>
	</body>
	<script type="text/javascript">
	$(document).ready(
		function(){
			var highlight = new Highlighter("yellow");
			highlight.byID("p1", 0, 56);
			highlight = new Highlighter("red");
			highlight.byText("demo");
		}
	);
	</script>
</html>
