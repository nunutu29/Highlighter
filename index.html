<!DOCTYPE html>
<html>
	<head>
		<title>Highlighter</title>
		<script src="js/script.js"></script>
	</head>
	<body>
		<p id="p1">This is a <b>red</b> text.</p>
		<p id="p2">This is a lightblue text.</p>
		<p id="p3">This is red and this is lightblue and now both together.</p>
		<p id="p4">This is red and this is lightblue. Wow and all with yellow also.</p>
		<p id="p5">This is red and this is lightblue. Wow and all with yellow also. Let's add some green to the full text.</p>
	</body>
	<script type="text/javascript">
	
	document.addEventListener("DOMContentLoaded", function(event) { 
		var h = new Highlighter();
		//INIT
		h.addStyle("red", "rgba(255, 0, 0, .5)")
		.addStyle("green", "rgba(0, 128, 0, .5)")
		.addStyle("lightblue", "rgba(0, 188, 212, .5)")
		.addStyle("yellow", "rgba(255, 255, 0, .5)");
		//Color
		//p1
		h.style("red").byID("p1", 0, 19);
		//p2
		h.style("lightblue").byID("p2", 0, 25);
		//p3
		h.style("red").byID("p3", 0, 11).byID("p3", 38, 56);
		h.style("lightblue").byID("p3", 16,  33).byID("p3", 38, 56);
		//4
		h.style("red").byID("p4", 0, 11).byID("p4", 35, 58);
		h.style("lightblue").byID("p4", 16,  33).byID("p4", 35, 58);
		h.style("yellow").byID("p4", 52,  64);
		//p5
		h.style("red").byID("p5", 0, 11).byID("p5", 35, 58);
		h.style("lightblue").byID("p5", 16,  33).byID("p5", 35, 58);
		h.style("yellow").byID("p5", 52,  64);
		h.style("green").byID("p5", 0,  103);
	});
	</script>
</html>
