<!DOCTYPE html>
<html>
	<head>
		<title>Highlighter</title>
		<script src="js/script.js"></script>
	</head>
	<body>
		<p id="p1">Hello <b>my</b> <i>name</i> is Johnny, and this is a highlighter <b>demo</b>.</p>
	</body>
	<script type="text/javascript">
	
	document.addEventListener("DOMContentLoaded", function(event) { 
		var h = new Highlighter();
		h.addStyle("red", "rgba(255, 0, 0, .5)").addStyle("green", "rgba(0, 128, 0, .5)").addStyle("yellow", "rgba(255, 255, 0, .5)");
		h.style("red").byID("p1", 0, 20)
		.style("green").byID("p1", 10, 45)
		.style("yellow").byID("p1", 15, 50);
	});
	</script>
</html>
